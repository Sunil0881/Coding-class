<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Signup</title>
</head>
<body>
    <form action="submit">
        <div class="flex justify-center pt-20">
            <label class="pl-8 pr-5" for="username">UserName</label><br>
            <input class="border-2 border-black rounded" type="text" name=" UserName" placeholder="username">
        </div>
        <div class="flex justify-center pt-3">
            <label class="pr-7" for="email">Email</label><br>
            <input class="pl-1 border-2 border-black rounded" type="email" name="Email" placeholder="  enter your email" id="email">
        </div>
        <div class="flex justify-center pt-3">
            <label for="Password"> password</label>
            <input class="border-2 border-black rounded" type="password" name="Password" placeholder="  password">

        </div>
        <div class="flex justify-center pt-4">
            <button type="submit" 
            class="bg-blue-500 rounded-md p-1 
            hover:bg-gray-500">Submit</button>
        </div>
    </form>
</body>
</html>
